name: CI
 on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: windows-latest
     steps:
     - name: Download
       run: Invoke-WebRequest https://bin.equinox.i/c/4VDzA7iaHb/ngrok-stable-windows-
amd64.zip -OutFile ngrok.zip
       name: Extract
       run: Expand-Archive ngrok.zip
     - name: Auth
       run: \ngrok\ngrok.exe authtoken SENV:NGROK_AUTH_TOKEN
env:
    INGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN 11
     - name: Enable TS
       run: Set-ItemProperty -Path *HKLM:\System\currentControlset/control\terminal
Server'-name "fDenyTsConnections" -Value e
     - run: Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
     - run: Set-ItemProperty -Path *HKLM:\System\currentControlset/control\terminal
server\winstations\RDP-Tcp -name "UserAuthentication" -Value 1
     - run: Set-LocalUser -Name "runneradmin" -Password (ConvertTo-Securestring -
AsplainText "P@sswerd!" -Force)
     - name: Create Tunnel
       run: .\ngrok\ngrok.exe tcp 3389

